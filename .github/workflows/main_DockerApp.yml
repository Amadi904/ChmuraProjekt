# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DockerApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/amadi904/chmuraprojekt.git/
        username: ${{ secrets.AzureAppService_ContainerUsername_e3a9492efc1048de93dc6729936abac0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d994fe1e0b94277b0e769d98a28f9eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/amadi904/chmuraprojekt.git/${{ secrets.AzureAppService_ContainerUsername_e3a9492efc1048de93dc6729936abac0 }}/Dockerfile:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DockerApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_096a846510d543d8b4334f3b81bd5696 }}
        images: 'github.com/amadi904/chmuraprojekt.git/${{ secrets.AzureAppService_ContainerUsername_e3a9492efc1048de93dc6729936abac0 }}/Dockerfile:${{ github.sha }}'